{% extends "base.html" %}

{% block content %}
    <h1>Objects:</h1>

    {% if object_list %}
    <ul>

      {% for object in object_list %}
      <li>
        <a href="{{ object.get_absolute_url }}">{{ object.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no objects in the campaign.</p>
    {% endif %}
{% endblock %}
