{% extends "base.html" %}

{% block content %}
    <h1>Groups:</h1>

    {% if object_list %}
    <ul>

      {% for group in object_list %}
      <li>
        <a href="{{ group.get_absolute_url }}">{{ group.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no groups in the campaign.</p>
    {% endif %}
{% endblock %}
