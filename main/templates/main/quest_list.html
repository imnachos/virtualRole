{% extends "base.html" %}

{% block content %}
    <h1>Quests:</h1>

    {% if object_list %}
    <ul>

      {% for quest in object_list %}
      <li>
        <a href="{{ quest.get_absolute_url }}">{{ quest.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no quests in the campaign.</p>
    {% endif %}
{% endblock %}
