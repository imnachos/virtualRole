{% extends "base.html" %}

{% block content %}
    <h1>Events:</h1>

    {% if object_list %}
    <ul>

      {% for event in object_list %}
      <li>
        <a href="{{ event.get_absolute_url }}">{{ event.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no events in the campaign.</p>
    {% endif %}
{% endblock %}
