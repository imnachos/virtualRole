{% extends "base.html" %}

{% block content %}
    <h1>Group types:</h1>

    {% if object_list %}
    <ul>

      {% for groupType in object_list %}
      <li>
        <a href="{{ groupType.get_absolute_url }}">{{ groupType.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no group types in the campaign.</p>
    {% endif %}
{% endblock %}
