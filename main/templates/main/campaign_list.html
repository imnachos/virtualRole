{% extends "base.html" %}

{% block content %}
    <h1>Campaign:</h1>

    {% if object_list %}
    <ul>

      {% for campaign in object_list %}
      <li>
        <a href="{{ campaign.get_absolute_url }}">{{ campaign.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no campaigns.</p>
    {% endif %}
{% endblock %}
