{% extends "base.html" %}

{% block content %}
    <h1>Races:</h1>

    {% if object_list %}
    <ul>

      {% for race in object_list %}
      <li>
        <a href="{{ race.get_absolute_url }}">{{ race.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no Races in the campaign.</p>
    {% endif %}
{% endblock %}
