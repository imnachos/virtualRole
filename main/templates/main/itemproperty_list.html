{% extends "base.html" %}

{% block content %}
    <h1>Item properties:</h1>

    {% if object_list %}
    <ul>

      {% for itemProperty in object_list %}
      <li>
        <a href="{{ itemProperty.get_absolute_url }}">{{ itemProperty.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no item properties in the campaign.</p>
    {% endif %}
{% endblock %}
