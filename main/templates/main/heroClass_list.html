{% extends "base.html" %}

{% block content %}
    <h1>Classes:</h1>

    {% if object_list %}
    <ul>

      {% for heroClass in object_list %}
      <li>
        <a href="{{ heroClass.get_absolute_url }}">{{ heroClass.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no Classes in the campaign.</p>
    {% endif %}
{% endblock %}
