{% extends "base.html" %}

{% block content %}
  <h1>{{ item.name }} </h1>

    <p><strong>Name: </strong>{{ item.name }}</p>
    <p><strong>Description: </strong>{{ item.description }}</p>
    <p><strong>Properties: </strong></p>
    {% for property in item.properties.all %}
        <p><a href="{% url 'itemProperties' %} {{ property.id}} "><strong>{{ property.name }}: </strong></a>{{ property.value }}</p>

    {% endfor %}
{% endblock %}
