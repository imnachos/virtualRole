{% extends "base.html" %}

{% block content %}
    <h1>Locations types:</h1>

    {% if object_list %}
    <ul>

      {% for locationType in object_list %}
      <li>
        <a href="{{ locationType.get_absolute_url }}">{{ locationType.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no location types in the campaign.</p>
    {% endif %}
{% endblock %}
