{% extends "base.html" %}

{% block content %}
  <h1>{{ event.name }} </h1>

    <p><strong>Name: </strong>{{ event.name }}</p>
    <p><strong>Description: </strong>{{ event.description }}</p>
    <p><strong>Location: </strong><a href="{% url 'locations' %}{{ event.location.id }} ">{{ event.location.name }}</a></p>

{% endblock %}
