{% extends "base.html" %}

{% block content %}
    <h1>Actors:</h1>

    {% if object_list %}
    <ul>

      {% for actor in object_list %}
      <li>
        <a href="{{ actor.get_absolute_url }}">{{ actor.name }} {{ actor.surname }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no actors in the campaign.</p>
    {% endif %}

{% endblock %}
