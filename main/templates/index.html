{% extends "base.html" %}

{% block content %}
<h1>Campaign Home</h1>


    <form action="campaign_chooser" method="post">
      <select class="form-control" id="selectedCampaign" name="campaign" required>
          {% for campaign in campaigns %}
          <option>{{campaign.name}}</option>
          {% endfor %}
      </select>
        <input type="submit" value="Select">
    </form>


{% endblock %}
