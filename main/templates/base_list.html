{% extends "base.html" %}

{% block content %}
    <h1>{{target}}:</h1>

    {% if object_list %}
    <ul>

      {% for group in object_list %}
      <li>
        <a href="{{ quest.get_absolute_url }}">{{ quest.name }} </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no {{target}}s in the campaign.</p>
    {% endif %}
{% endblock %}
