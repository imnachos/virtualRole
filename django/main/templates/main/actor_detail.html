{% extends "base.html" %}

{% block content %}
  <h1>{{ actor.name }} {{ actor.surname }}</h1>

    <p><strong>Name:</strong> <a href="">{{ actor.name }}</a></p>
    <p><strong>Surname:</strong> {{ actor.surname }}</p>
    <p><strong>Race:</strong> <a href="">{{ actor.race.name }}</a></p>
    <p><strong>Class:</strong> <a href="">{{ actor.heroClass.name }}</a></p>
    <p><strong>Age:</strong> {{ actor.age }}</p>
    <p><strong>Height:</strong> {{ actor.height }}</p>

{% endblock %}
